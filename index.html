<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terllo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
    <link rel="stylesheet" href="./nav-smenu.css">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar">
        <ul class="menu">
            <li class="menu-button"><i class="fas fa-home"></i></li>
            <li class="menu-button"><i class="fas fa-th-list"></i>Boards</li>
            <li class="menu-input"><input type="text"></li>
        </ul>

        <div class="app-title">Tralala</div>

        <div class="action-button">
            <span class="menu-button"><i class="fas fa-plus"></i></span>
            <span class="menu-button"><i class="fas fa-user"></i></span>
        </div>

    </nav>

    <!-- Second Menu -->
    <div class="second-menu">
        <div class="second-menu-title">Frontend Training</div>
        <div class="second-menu-show"><i class="fas fa-ellipsis-v"></i>Show menu</div>
    </div>

    <!-- Main Board  -->
    <div class="board">
        <div class="container">
            <div class="insideContainer">
                <h1 class="cardHeading">To Do<span><i class="fas fa-ellipsis-h"></i></h1>
                <div class="main">
                    <div class="addTextArea"> Learn HTML
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div class="addTextArea"> Learn CSS
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div class="addTextArea"> Learn JavaScript
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
            </div>
            <div class="addCard">+ Add another card</div>
        </div>

        <div class="container doingCard">
            <div class="insideContainer">
                <h1 class="cardHeading">Doing<span><i class="fas fa-ellipsis-h"></i></h1>
                <div class="main">
                    <div class="addTextArea"> Prepare resume
                    </div>
                    <div class="addFormCard">
                        <form>
                            <textarea rows="3" class="inputField"
                                placeholder="Enter a title for this card..."></textarea>
                            <div class="addCardAction">
                                <button class="btn">Add Card</button><i class="fas fa-times"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="insideContainer">
                <h1 class="cardHeading">Testing/Verifying
                    <span><i class="fas fa-ellipsis-h"></i>
                </h1>
                <div class="main">
                    <div class="addTextArea"> Twitter app frontend
                    </div>
                </div>
                <div class="addCard">+ Add another card</div>
            </div>
        </div>

        <div class="container">
            <div class="insideContainer">
                <h1 class="cardHeading">Deploying<span><i class="fas fa-ellipsis-h"></i></h1>
                <div class="main">
                    <div class="addTextArea"> Twitter app backend
                    </div>
                </div>
                <div class="addCard">+ Add another card</div>
            </div>
        </div>

        <div class="container doneCard">
            <div class="insideContainer">
                <h1 class="cardHeading">Done<span><i class="fas fa-ellipsis-h"></i></h1>
                <div class="main">

                </div>
                <div class="addCard">+ Add card</div>
            </div>
        </div>

        <div class="container listCard">
            <div class="insideContainer">
                <div class="addCard">+ Add another list</div>
            </div>
        </div>

        <div class="container doingCard">
            <div class="insideContainer">
                <div class="main">
                    <div class="addFormCard">
                        <form>
                            <textarea rows="3" class="inputField"
                                placeholder="Enter list title..."></textarea>
                            <div class="addCardAction">
                                <button class="btn">Add List</button><i class="fas fa-times"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
